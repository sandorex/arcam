[package]
name = "box-rs"
version = "0.1.5"
description = "Sandboxed development containers at your fingertips"
edition = "2021"
license = "GPL-2.0-or-later"
keywords = ["container", "podman", "docker"]
categories = ["command-line-utilities", "virtualization"]
repository = "https://github.com/sandorex/box"
readme = "README.md"

[[bin]]
name = "box"
path = "src/main.rs"

[dependencies]
chrono = "0.4.38"
clap = { version = "4.5.11", features = ["derive", "env"] }
ctrlc = { version = "3.4.5", features = ["termination"] }
serde = { version = "1.0.204", features = ["derive"] }
toml = "0.8.19"

[build-dependencies]
anyhow = "1.0.86"
vergen-git2 = { version = "1.0.0", features = ["build"] }
