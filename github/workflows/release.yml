name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build Release
      run: cargo build --verbose --release
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          target/release/box
